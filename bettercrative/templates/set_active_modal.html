<div class="modal fade" id="set_active_modal-{{quiz.id}}" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Require Student Usernames?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
       
        <div class="mx-auto my-3">
        <button type="button" class="btn btn-outline-success" data-dismiss="modal" onclick="set_active({{classroom.id}}, {{quiz.id}},1)">Yes</button>
          <button type="button" class="btn btn-outline-danger" data-dismiss='modal'onclick="set_active({{classroom.id}}, {{quiz.id}},0)">No</button>
        </div>
      </div>
    </div>
  </div>
