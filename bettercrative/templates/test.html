{% extends "layout.html" %}
<!-- test page for integrated IDE -->
{% block content %}
<body>
<title>ACE in Action</title>
<style media="screen" type="text/css">
    #editor {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }

</style>

<div id="editor">function foo(items) {
    var x = "All this is syntax highlighted";
    return x;
    }
</div>

<script charset="utf-8" src="{{ url_for('static', filename='js/ace.js') }}" type="text/javascript"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/twilight");
    editor.session.setMode("ace/mode/javascript");

</script>
</body>

{% endblock %}
