{% extends "layout.html" %}
{% block content %}
<div class="form-container">
    <div class="content-section">
        <!-- debugging check -->
        {% if form.errors %}
        {{form.errors}}
        {%endif%}
        <form action="" method="POST">
            {{ form.hidden_tag() }} <!--adds csrf form-->
            <fieldset class="form-group">
                <div class="form-group">

                    <legend class="border-bottom mb-4">Create Quiz</legend>
                    <!-- quiz title -->
                    {{ form.name.label }}
                    {{ form.name }}


                </div>

            </fieldset>
            <div class="form-group">
                {{ form.submit(class="btn btn-lg btn-outline-info") }}
            </div>
        </form>
        <a href="{{ url_for('users.account') }}" id="Cancel-Button">
            Cancel
        </a>
    </div>
</div>


<!-- Local scripts for adding and removing questions and answers -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/QuizForm.js') }}"></script>

{% endblock  %}
