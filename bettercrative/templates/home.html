{% extends "layout.html" %}

{% block content %}
<div class="row container wrapper">
	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 student">
		<!-- Student login box -->
		<a href="{{ url_for('classrooms.enter_classroom') }}"><img
				src="{{url_for('static', filename='images/Student.png') }}" alt="student log-in"></a>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 teacher">
		<!-- Teacher login box -->
		<a href="{{ url_for('users.login') }}"><img src="{{url_for('static', filename='images/Teacher.png') }}" alt="teacher log-in"></a>
	</div>
</div>
{% endblock %}
