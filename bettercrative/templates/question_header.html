
<div class="question-edit-header">
    <span class="question-number">
        <!-- set form -->
        <span id="question-content-display-{{ question.id }}">
            <label>{{ question.name }}) {{ question.content }}</label>
            <span class="btn btn-sm btn-outline-info"
                onclick="showEditQuestionContainer(index={{question.id}})"><i class="fas fa-pencil-alt"></i></span>
        </span>
        <form style="display: none;" id="question-content-edit-form-{{ question.id }}"
            action="{{ url_for('quizzes.add_question_content', question_id=question.id) }}"
            method="POST">
            {{ qform.hidden_tag() }}
            <fieldset class="form-group">
                <label>{{ question.name }})
                    {{ qform.content(value=question.content) }}</label>
                <span>
                    {{ qform.submit(class="btn btn-outline-info") }}
                </span>
                <span class="btn btn-outline-info"
                    onclick="resetEditContainer(index={{loop.index}})">Cancel</span>
            </fieldset>

        </form>
        {% if qform.errors %}
        {{ qform.errors }}
        {%endif%}
    </span>
</div>
